<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula04/style.css">
    <title>Meu primeiro programa</title>
 
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Já me livrei da maldição.</p>  
    <script>
        var n1 =  Number.parseFloat(window.prompt("Digite um número:"));
        var n2 =  Number.parseFloat(window.prompt("Digite outro número:"));
        var soma = n1 + n2;
        window.alert("A soma dos valores é " + soma);

        // o '+' pode servir para adição - ex.: number + number
        //e também para a concatenação - ex.: string + string

    </script>
</body>
</html>

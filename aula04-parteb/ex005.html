<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newstyle.css">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?");
        var idade = window.prompt("Qual a sua idade?");
        var altura = window.prompt("Qual a sua altura?");
        var salario = window.prompt("Qual o seu salário?");

        document.write(`Olá, ${nome.toUpperCase()} </br>`);
        document.write(`Estou vendo aqui, que você tem ${idade} anos </br>`);
        document.write(`sua altura é ${altura.toFixed(1).replace('.', ',')} </br>`);
        document.write(`e tem o salário de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`);
        
         
        
    </script>
</body>
</html>
